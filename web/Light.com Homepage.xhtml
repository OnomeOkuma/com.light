<?xml version="1.0" encoding="UTF-8"?>
<!--
Homepage xhtml file.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
             xmlns:bnu="http://bootsfaces.net/ui">
    <h:head>
        <title>Light.com - Buy PHCN Prepaid meter cards here</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Buy your BEDC prepaid meter cards online. Pay for and generate your Prepaid cards at the comfort of your home."/>
    </h:head>
    
    <h:body>
        <h:form>
            <!-- 
                  Navigation bar JSF tags
            -->
            <bnu:navBar brand="Light.com"  position="top" sticky="false"
                    brand-align="right" inverse="true">
                   <bnu:navbarLinks pull="right">
                       <bnu:navLink value="Purchase" action="" />
                       <bnu:navLink value="about us" action="about-us"/>
                   </bnu:navbarLinks>
            </bnu:navBar>
              
            <!-- 
            Container holding an empty jumbotron. Used to center the form components at the center of the page.
            -->
            <bnu:container>
            <bnu:jumbotron rendered="true" >
                
            </bnu:jumbotron>
                </bnu:container>
            
            <!-- 
            Container holding the components need to take in customer details.
            It is divided as such
            *row
                  *column
                   *column
            *row
            with the columns holding the components in each row.
            -->
                <bnu:container fluid="true" >
                    
                <bnu:row>
                    <bnu:column large-screen="2" offset="3">
                        <h:outputLabel value="Meter Number:" />
                    </bnu:column>
                    
                    <bnu:column large-screen="3" medium-screen="2" small-screen="2">
                        <bnu:inputText placeholder="Meter No" field-size="15" required="true" required-message="Meter number required for transaction" value="#{processorBean.Information.meter_number}"/>
                        </bnu:column>
                </bnu:row>
                
                <bnu:row>
                    <bnu:column large-screen="2" offset="3">
                        <h:outputLabel value="Phone Number:"/>
                    </bnu:column>
                    
                    <bnu:column large-screen="3" medium-screen="2" small-screen="2">
                        <bnu:inputText placeholder="Phone No" field-size="15"  required="true" required-message="Phone number required for transaction" value="#{processorBean.Information.phone_number}">
                              <f:facet name="prepend">
                              <bnu:icon name="phone" />
                              </f:facet>
                          </bnu:inputText>
                      </bnu:column>    
                </bnu:row>
                
                    
                    
                <bnu:row>
                    <bnu:column large-screen="2" offset="3">
                        <h:outputLabel value="Email Address or Name:"/>
                    </bnu:column>
                    
                    <bnu:column large-screen="3" medium-screen="2" small-screen="2">
                        <bnu:inputText  placeholder="Email or Name" field-size="15" required="true" requiredMessage="Email address or Name required for transaction" value="#{processorBean.Information.email_or_number}">
                              <f:facet name="prepend">
                              <bnu:icon name="user" />
                              </f:facet>
                          </bnu:inputText>
                    </bnu:column>
                </bnu:row>
                
                <bnu:row>
                    <bnu:column large-screen="2" offset="3">
                        <h:outputLabel value="Amount:"/>
                    </bnu:column>
                    
                    <bnu:column large-screen="3" medium-screen="2" small-screen="3">
                        <bnu:inputText  placeholder="Amount" field-size="15" required="true" requiredMessage="Amount required" value="#{processorBean.Information.amount}"/>
                    </bnu:column> 
                </bnu:row>
            
                <bnu:row >
                    <bnu:column large-screen="2" medium-screen="2" small-screen="2" offset="3">
                        <bnu:button value="Submit" offset="8" tooltip="process transaction" look="success"/>
                    </bnu:column>
                </bnu:row>    
            </bnu:container>
            
            
            
        </h:form>
    </h:body>
</html>
