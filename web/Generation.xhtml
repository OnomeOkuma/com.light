<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:bnu="http://bootsfaces.net/ui">
    <h:head>
        <title>Light.com - Success</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="BEDC prepaid meter pin has been generate. thanks for using our services."/>
    </h:head>
    
    <h:body>
          <bnu:navBar brand="Light.com"  position="top" sticky="true"
                    brand-align="right" inverse="true">
                   <bnu:navbarLinks pull="right">
                       <bnu:navLink value="about us" action="about-us"/>
                   </bnu:navbarLinks>
        </bnu:navBar>
        
        
        <h:form>
            <bnu:container >
                <bnu:row>
                    <bnu:column>
                        <bnu:commandButton value="Click to get Pin" offset="3" col-lg="4" action="#{processorBean.generatepin()}" look="primary"/>
                    </bnu:column>
                </bnu:row>
            </bnu:container>
        </h:form>
    </h:body>
</html>
